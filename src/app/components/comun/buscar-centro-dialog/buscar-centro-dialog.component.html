<form ngNativeValidate [formGroup]="buscarCentroForm">
    <h1 mat-dialog-title>Buscador de Centros</h1>

    <mat-radio-group [formControl]="tipoCentro" (change)="cambiarTipo()" name="tipoCentro">
        <mat-radio-button value="SGS">SERGAS</mat-radio-button>
        <mat-radio-button value="SPC">Saúde Pública</mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
        <mat-label>Área Centro</mat-label>
        <mat-select [formControl]="areaCentro">
            <mat-option *ngFor="let area of areas" [value]="area.clave">
                {{area.nombre}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Nombre Centro</mat-label>
        <input matInput type="text" (keyup)="filtraTecla($event.key)" [formControl]="nombreCentro" [matAutocomplete]="centrosLista" required>

        <mat-hint *ngIf="!sinCentros">
            No hay centros
        </mat-hint>

        <mat-autocomplete #centrosLista="matAutocomplete" autoActiveFirstOption [displayWith]="muestraCentro" (optionSelected)="finalizar($event.option.value.codCentro)">
            <mat-option *ngFor="let centro of centros" [value]="centro">
                {{centro.nombreCentro}}
            </mat-option>
        </mat-autocomplete>

    </mat-form-field>

    <mat-dialog-actions align="center">

    </mat-dialog-actions>

</form>
