<h2 mat-dialog-title>Incidencias</h2>
<hr />

<mat-dialog-content>
    <div class="table-container">
        <table mat-table [dataSource]="incidencias">

            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef class="mw20"> Número </th>
                <td mat-cell *matCellDef="let incidencia" class="mw20"> {{incidencia.numero}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef class="mw20"> Estado </th>
                <td mat-cell *matCellDef="let incidencia" class="mw20">
                    <button mat-flat-button [ngClass]="transformaEstado(incidencia.estado)">
            {{textoEstadoBoton}}
          </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef class="mw60"> Descripción </th>
                <td mat-cell *matCellDef="let incidencia" class="w60"> {{ incidencia.descripcion }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="mostrarColumnas; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: mostrarColumnas;let i = index" class="seleccionado" (click)="valorPulsado(row)"></tr>
        </table>
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="cerrar()">Close</button>
</mat-dialog-actions>
