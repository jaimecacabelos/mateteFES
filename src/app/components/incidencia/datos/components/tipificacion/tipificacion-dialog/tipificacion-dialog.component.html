<h2 mat-dialog-title>Tipificaciones</h2>
<hr />

<mat-dialog-content>
    <div class="table-container">
        <table mat-table [dataSource]="descripciones">

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef class="mw20"> Código </th>
                <td mat-cell *matCellDef="let descripcion" class="mw20"> {{descripcion.codigo}} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef class="mw60"> Descripción </th>
                <td mat-cell *matCellDef="let descripcion" class="mw60"> {{descripcion.descripcion}}
                </td>
            </ng-container>

            <ng-container matColumnDef="conjunto">
                <th mat-header-cell *matHeaderCellDef class="mw20"> Conjunto </th>
                <td mat-cell *matCellDef="let descripcion" class="w20"> {{descripcion.conjunto}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="mostrarColumnas; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: mostrarColumnas;let i = index" class="seleccionado" (click)="valorPulsado(row)"></tr>
        </table>
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="cerrar()">Close</button>
</mat-dialog-actions>
